<!DOCTYPE html>
<html lang="en">
<head>
  <title>Front End Libraries Projects - Build a JavaScript Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  
<div class="container">
 <div class="center-block text-center" id="case">
  <div id="top">
    <h1>Calculator</h1>
    <div class="well" id="screen">
      <p id="display">0</p>
    </div>
    <footer>TM</footer>
  </div>
  <div class="text-center" id="keypad">
    <div id="row1">
      <button class="btn btn-primary" id="seven">7</button>
      <button class="btn btn-primary" id="eight">8</button>
      <button class="btn btn-primary" id="nine">9</button>
      <button class="btn btn-warning" id="divide">&divide;</button>
      <button class="btn btn-secondary" id="percent">&#37;</button>
    </div>
    <div id="row2">
      <button class="btn btn-primary" id="four">4</button>
      <button class="btn btn-primary" id="five">5</button>
      <button class="btn btn-primary" id="six">6</button>
      <button class="btn btn-warning" id="multiply">&times;</button>
      <button class="btn btn-secondary" id="sqrt">&#8730;</button>
    </div>
    <div id="row3">
      <button class="btn btn-primary" id="one">1</button>
      <button class="btn btn-primary" id="two">2</button>
      <button class="btn btn-primary" id="three">3</button>
      <button class="btn btn-warning" id="subtract">&minus;</button>
      <button class="btn btn-light text-center" id="ce"><small>CE</small></button>
    </div>
    <div id="row4">
      <button class="btn btn-primary" id="zero">0</button>
      <button class="btn btn-secondary" id="decimal">.</button>
      <button class="btn btn-success" id="equals">=</button>
      <button class="btn btn-warning" id="add">+</button>
      <button class="btn btn-danger text-center"  id="clear">C</button>
    </div>
  </div>
</div>
</div>

</body>
</html>
